<div  class="card"  style="cursor:pointer" [routerLink]="['/main-products/',product.id]" >
  <img class="pic-1" src={{product.image}} alt="" class="card-image">

  <div class="p-2">
  <h3>{{product.name}}</h3>
  </div>
  <div class="d-flex justify-content-between align-items-center p-2">
    <div class="price">
      {{product.price | currency: 'USD'}}
    </div>
    <div >
      <button *appAuthAccess class="btn btn-outline-primary me-2" (click)="addToCart($event)" >Add to Cart</button>
    </div>
  </div>
</div>
