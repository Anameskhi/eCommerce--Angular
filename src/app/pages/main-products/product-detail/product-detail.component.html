<div class="container">
  <div  *ngIf="message" style="margin-top: 10px" class="text-center alert alert-success">
    {{message}}
  </div>
  <div class="card">
   
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img [src]="product.image" /></div>
            
          </div>
      
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>
       
          <p class="product-description">{{product.description}}</p>
          <h4 class="price">current price: <span>${{product.price}}</span></h4>
      
          <h5 class="sizes">sizes: </h5>
          <div class="action">
            <input type="number" [(ngModel)]="quantity" >
            <button class=" add-to-car btn btn-dark ms-1" type="button" (click)="addToCart()">add to cart</button>
          </div>
         
        </div>
    </div>
    </div>
  </div>
</div>
<div class="row product-items">
  <app-product-card  class="col-12 col-sm-12 col-md-6 col-lg-3 text-center" *ngFor="let similarProduct of similarProducts" [product]="similarProduct"></app-product-card>
</div>
